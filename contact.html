<body>
   
<section>
        <form action="#" method="post" class="center-form">
            <fieldset>
                <legend>Contact Information</legend>

                <ol>
                    <li>
                        <label for="name">1. Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
                    </li>

                    <li>
                        <label for="email">2. Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </li>

                    <li>
                        <label for="subject">3. Subject Matter:</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="general">General queries</option>
                            <option value="support">Customer Support</option>
                            <option value="feedback">Voice of customer</option>
                        </select>
                    </li>

                    <li>
                        <label for="message">4. Your Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type your message here" required></textarea>
                    </li>

                    <li>
                        <label>Need live chat agent?</label>
                        <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                        <label for="contact-email">Yes</label>
                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">No,Thanks</label>
                    </li>

                    <li>
                        <label>6. Subscribe to Newsletter:</label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <label for="subscribe">Yes, subscribe me to the newsletter</label>
                    </li>
                </ol>

                <div class="form-buttons">
                    <button type="submit">Submit Request</button>
                    <button type="reset">Reset Form</button>
                </div>
            </fieldset>
        </form>
